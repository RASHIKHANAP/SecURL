<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta name="author" content="Rashid Khan Ap" />
  <meta name="description" content="Password protect links using AES in the browser." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

  <title>SecURL - Password-protect links</title>

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    p, label, summary {
      font-size: 1rem;
      margin: 10px 0;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .form, .output, .error {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .labeled-input {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"], input[type="url"], input[type="password"], textarea {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }

    .split-row {
      display: flex;
      gap: 10px;
    }

    .split-row .labeled-input {
      flex: 1;
    }

    .error {
      border: 2px solid red;
      color: #ffffff;
    }

    details summary {
      cursor: pointer;
    }

    .copyright {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>

  <!-- Scripts -->
  <script>
    function error(text) {
      document.querySelector(".error").style.display = "inherit";
      document.querySelector("#errortext").innerText = `Error: ${text}`;
    }

    function main() {
      if (!("b64" in window)) {
        error("Base64 library not loaded.");
        return;
      }
      if (!("apiVersions" in window)) {
        error("API library not loaded.");
        return;
      }
    }
  </script>
</head>

<body onload="main()">
  <h1>SecURL</h1>

  <!-- Error box -->
  <div class="error" style="display: none;">
    <p id="errortext">Error</p>
    <button onclick="main()">Try Again</button>
  </div>

  <!-- Project description -->
  <div>
    <p>Securely encrypt and password-protect your links with SecURL.</p>
    <p>View the source code <a href="https://github.com/RASHIKHANAP/SecURL" target="_blank">on GitHub</a>.</p>
  </div>

  <!-- Form -->
  <div class="form">
    <div class="labeled-input">
      <label for="url">Secret Link</label>
      <input type="url" id="url" placeholder="https://" required />
    </div>
    <div class="labeled-input">
      <label for="hint">Hint (optional)</label>
      <textarea id="hint" rows="2" placeholder="Hint for your password"></textarea>
    </div>
    <div class="split-row">
      <div class="labeled-input">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="labeled-input">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required />
      </div>
    </div>
    <details>
      <summary>Advanced Options</summary>
      <div>
        <div class="labeled-input">
          <label for="iv">Random Initialization Vector</label>
          <input type="checkbox" id="iv" checked />
        </div>
        <div class="labeled-input">
          <label for="salt">Random Salt</label>
          <input type="checkbox" id="salt" checked />
        </div>
      </div>
    </details>
    <button id="encrypt" onclick="onEncrypt()">Encrypt</button>
  </div>

  <!-- Output -->
  <div class="output">
    <label for="output">Output</label>
    <input type="text" id="output" readonly />
    <button id="copy" onclick="onCopy('output')">Copy</button>
  </div>

  <!-- Footer -->
  <footer>
    <p class="copyright">Created by <a href="https://RASHIKHANAP.github.io">Rashid Khan Ap</a>.</p>
  </footer>
</body>

</html>
